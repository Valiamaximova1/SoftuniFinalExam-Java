<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>
<body>
<header th:replace="fragments/navbar::nav">
</header>
<input type="hidden" name="placeId" id="placeId" th:value="${accommodation.id}">
<main>
  <section th:object="${accommodation}">
    <h1 class="container">Accommodation details
      <hr>
    </h1>

    <div class="col-lg-6 mb-lg-0 mb-5"><h1 th:text="|City name:  *{name}|">City name</h1>
      <div class="meme-details">
        <h3  th:text="|Name: *{name}|">Name</h3>
        <h4  th:text="|Description: *{description}|">Description</h4>
        <h4 th:text="|Rating: *{rating}|">Rating</h4>
        <h5  th:text="|numberOfRooms: *{numberOfRooms}|">NumberOfRooms</h5>
        <h5  th:text="|Type: *{type}|">Type</h5>
        <h5  th:text="|numberOfRooms: *{numberOfRooms}|">NumberOfRooms</h5>
        <h5  th:text="|Price: *{price}|">Price</h5>
        <h5  th:text="|Address: *{address}|">Address</h5>
        <h5  th:text="|Wi fi: *{wi_fi}|">Wi-fi</h5>

        <p class="mb-5"></p>
        <img th:src="*{getImageUrl()}" alt="img" class="img-fluid tm-mb-3" height="400" width="500">
        <br>
          <hr>


      </div>

    </div>



    <section class="comments">
      <h1>Comments</h1>

      <div>
        <!-- Comments submission -->
        <form id="commentForm" >
<!--              method="POST"-->
<!--              th:action="@{/api/{accommodationId}/comments(accommodationId=${accommodation.id})}"-->

          <div class="form-group">
            <h4>Leave a comment</h4>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="5" class="form-control"
                      style="background-color: white;"></textarea>
            <small id="messageError" class="invalid-feedback">
              Message should be at least 10 characters.
            </small>
          </div>

          <div class="form-group">
            <input type="submit" class="btn" id="postComment" value="Post Comment"/>
          </div>
        </form>
        <!-- Comments submission -->
      </div>

      <!-- All comments section -->
      <div>
        <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
      </div>
      <!-- EO: All comments section -->
    </section>
    <p style="visibility: hidden">GPX Download: <a id="gpxDownload"></a></p>
  </section>

</main>

<footer class="container-fluid" th:replace="fragments/footer::footer"></footer>
</body>
</html>
